{% extends 'base.html' %}

{% block content %}
<div class="ui top attached tabular menu">
  <a class="item" data-tab="first">First</a>
  <a class="item active" data-tab="second">Second</a>
  <a class="item" data-tab="third">Third</a>
</div>
<div class="ui bottom attached tab segment" data-tab="first">First </div>
<div class="ui bottom attached tab segment active" data-tab="second">Second </div>
<div class="ui bottom attached tab segment" data-tab="third">Third </div>
{% endblock %}

{% block script %}
<script>
    $('.menu .item').tab();
</script>
{% endblock %}
